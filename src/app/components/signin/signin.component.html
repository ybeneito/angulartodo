<div class="container">
    <h1 class="display-4 mt-5 mb-0">
        Inscription
    </h1>
    <div class="row">
        <div class="col">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmitSigninForm()">
                <div class="form-group">
                    <label for="email">Votre email</label>
                    <input type="email" name="email" is="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Votre mot de passe</label>
                    <input type="password" name="password" is="password" class="form-control" formControlName="password">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Inscription</button>
            </form>
        </div>
    </div>
</div>
