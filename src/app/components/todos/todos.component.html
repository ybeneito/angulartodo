<div class="todos">
    <form (submit)="addTodo()">
        <input 
            type="text"
            name="inputToodo"
            placeholder="Ajouter votre tache"
            class="todo-input"
            [(ngModel)]='inputTodo'
        />
        <input type="submit" value="Envoyer" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo{{(todo.done ? ' done' : '') }}">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)" >Supprimer</button>
    </div>
</div>
